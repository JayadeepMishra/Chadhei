<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Chadhei.com | Shop via Chadhei.com</title>
        <link rel="icon" href="images/Chadhei-fav-Logo.jpg" type="image/x-icon">

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- Page Header -->
        <div class="container">
            <div class="row page-header">
                <img class="img-responsive" src="images/Chadhei-Logo.jpg" alt="Chadhei.com-Logo" width="150" height="80">
            </div>
        </div>

        <!-- Carousel Links -->
        <div class="container">
            <div class="row">

                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="http://placekitten.com/1080/360" alt="Flipkart">
                            <div class="carousel-caption">
                            
                            </div>
                        </div>                       
                        
                    
                        <div class="item">
                            <img src="http://placekitten.com/1080/360" alt="Amazon">
                            <div class="carousel-caption">
                            
                            </div>
                        </div>

                        <div class="item">
                            <img src="http://placekitten.com/1080/360" alt="Snapdeal">
                            <div class="carousel-caption">
                            
                            </div>
                        </div>
                        
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                
            </div>
        </div>

        <!-- All small icons -->
        <div class="container">

            <div class="row small-icons">
                <!-- 6 columns -->
                <div class="col-md-2 flipkart">
                    <a href="https://dl.flipkart.com/dl/?affid=jatupurig" target="_blank"> 
                    <img src="images/Flipkart-Logo.jpg" alt="Flipkart" class="img-responsive" target="_blank" >
                </div>
                <div class="col-md-2 amazon">
                    <a href="http://amzn.to/2fgfOxH" target="_blank"> 
                    <img src="images/Amazon-Logo.jpg" alt="Amazon" class="img-responsive" target="_blank" >
                </div>
                <div class="col-md-2 snapdeal">
                    <a href="https://snapdeal.com" target="_blank"> 
                    <img src="images/Snapdeal-Logo.jpg" alt="Snapdeal" class="img-responsive" target="_blank" >
                </div>
                <div class="col-md-2 paytm">
                    <a href="https://paytm.com" target="_blank"> 
                    <img src="images/Paytm-Logo.jpg" alt="Paytm" class="img-responsive" target="_blank" >
                </div>
                <div class="col-md-2 myntra">
                    <a href="https://myntra.com" target="_blank"> 
                    <img src="images/Myntra-Logo.jpg" alt="Myntra" class="img-responsive" target="_blank" >
                </div>
                <div class="col-md-2 ebay">
                    <a href="https://ebay.in" target="_blank"> 
                    <img src="images/Ebay-Logo.jpg" alt="Ebay" class="img-responsive" target="_blank" >
                </div>
            </div>
            
        </div>

         

    </body>
</html>
